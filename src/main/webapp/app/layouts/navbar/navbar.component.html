           aria-label="Toggle navigation" (click)="toggleNavbar()">
            <fa-icon [icon]="'bars'"></fa-icon>

        <a class="navbar-brand float-left" routerLink="/" (click)="collapseNavbar()">

            <!-- jhipster-needle-add-element-to-menu - JHipster will add new menu items here -->
            <li *ngSwitchCase="true" ngbDropdown class="nav-item dropdown pointer" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">

                <a class="nav-link" routerLink="/glossario" routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                    <fa-icon [icon]="'clipboard-list'" [fixedWidth]="true"></fa-icon>
                    <span>Glossario</span>
                </a>


            </li>
            <li *ngSwitchCase="true" ngbDropdown class="nav-item dropdown pointer" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link" routerLink="rotulo" routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                    <fa-icon [icon]="'tag'" [fixedWidth]="true"></fa-icon>
                    <span>Rotulo</span>
                </a>
            </li>
            <li *jhiHasAnyAuthority="'ROLE_ADMIN'" ngbDropdown class="nav-item dropdown pointer" routerLinkActive="active"

                <a class="nav-link" routerLink="usuario" routerLinkActive="active"
                   [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">

                </a>

                  <span *ngIf="!getImageUrl()">
                    <fa-icon [icon]="'user'"></fa-icon>

                        <a class="dropdown-item" (click)="logout()" id="logout">
                            <fa-icon [icon]="'sign-out-alt'" [fixedWidth]="true"></fa-icon>
                            <span>Sign out</span>
                        </a>
                    </li>
                    <li *ngSwitchCase="false">
                        <a class="dropdown-item" (click)="login()" id="login">
                            <fa-icon [icon]="'sign-in-alt'" [fixedWidth]="true"></fa-icon>
