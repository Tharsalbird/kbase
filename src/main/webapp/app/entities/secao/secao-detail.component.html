<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="secao">
            <h2><span>{{secao.nome}}</span></h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Modelo</span></dt>
                <dd>
                    <span>{{secao.modelo}}</span>
                </dd>
                <dt><span>Data Criacao</span></dt>
                <dd>
                    <span>{{secao.dataCriacao |date : "dd/MM/y"}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button" [disabled]="!secao.editavel"
                    [routerLink]="['/secao', secao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
