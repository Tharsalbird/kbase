<div>
    <h2 id="page-heading">
        <span>Registros</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-registro" [routerLink]="['/registro/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Registro
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="registros">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="titulo"><span>Titulo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="texto"><span>Texto</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="secaoNome"><span>Secao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let registro of registros ;trackBy: trackId">
                <td><a [routerLink]="['/registro', registro.id, 'view' ]">{{registro.id}}</a></td>
                <td>{{registro.titulo}}</td>
                <td>{{registro.texto}}</td>
                <td>
                    <div *ngIf="registro.secaoId">
                        <a [routerLink]="['../secao', registro.secaoId , 'view' ]" >{{registro.secaoNome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/registro', registro.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/registro', registro.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'registro/'+ registro.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="registros && registros.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
